<!DOCTYPE html>
<html lang="en">
<head>
  <!this is hidden in the code to show that i made this website i guess>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>light color mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>light color mixer</h1>
    <div class="slider-container">
        <div class="slider-label">Red</div>
        <input type="range" min="0" max="255" value="0" class="red-slider" id="redSlider">
        <div class="slider-value" id="redVal">0</div>
    </div>
    <div class="slider-container">
        <div class="slider-label">Green</div>
        <input type="range" min="0" max="255" value="0" class="green-slider" id="greenSlider">
        <div class="slider-value" id="greenVal">0</div>
    </div>
    <div class="slider-container">
        <div class="slider-label">Blue</div>
        <input type="range" min="0" max="255" value="0" class="blue-slider" id="blueSlider">
        <div class="slider-value" id="colorVal">0</div>
    </div>
    <div id="color-display"></div>
    <script src="script.js"></script>
</body>
</html>
